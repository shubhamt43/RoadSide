<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Vehicle Rental Information</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <div class="container">
        <h1>Comprehensive Vehicle Rental Information</h1>
        <form id="vehicleRentalForm">
            <fieldset>
                <legend>1. Vehicle Information</legend>
                <div class="form-group">
                    <label for="vehicleMake">Vehicle Make:</label>
                    <input type="text" id="vehicleMake" name="vehicleMake" required>
                </div>
                <div class="form-group">
                    <label for="modelName">Model Name:</label>
                    <input type="text" id="modelName" name="modelName" required>
                </div>
                <div class="form-group">
                    <label for="modelYear">Model Year:</label>
                    <input type="number" id="modelYear" name="modelYear" min="1900" max="2099" required>
                </div>
                <div class="form-group">
                    <label for="vehicleType">Vehicle Type:</label>
                    <select id="vehicleType" name="vehicleType" required>
                        <option value="">Select type</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="truck">Truck</option>
                        <option value="van">Van</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transmission">Transmission Type:</label>
                    <select id="transmission" name="transmission" required>
                        <option value="">Select type</option>
                        <option value="manual">Manual</option>
                        <option value="automatic">Automatic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fuelType">Fuel Type:</label>
                    <select id="fuelType" name="fuelType" required>
                        <option value="">Select type</option>
                        <option value="petrol">Petrol</option>
                        <option value="diesel">Diesel</option>
                        <option value="electric">Electric</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seatingCapacity">Seating Capacity:</label>
                    <input type="number" id="seatingCapacity" name="seatingCapacity" min="1" max="50" required>
                </div>
                <div class="form-group">
                    <label for="odometer">Odometer Reading (km):</label>
                    <input type="number" id="odometer" name="odometer" min="0" required>
                </div>
                <div class="form-group">
                    <label for="vehicleColor">Vehicle Color:</label>
                    <input type="text" id="vehicleColor" name="vehicleColor" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>2. Rental Details</legend>
                <div class="form-group">
                    <label for="rentalRate">Rental Rate ($ per day):</label>
                    <input type="number" id="rentalRate" name="rentalRate" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="maxRentalDuration">Maximum Rental Duration (days):</label>
                    <input type="number" id="maxRentalDuration" name="maxRentalDuration" min="1" required>
                </div>
                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <input type="text" id="availability" name="availability" placeholder="e.g., Mon-Fri, 9 AM - 5 PM" required>
                </div>
                <div class="form-group">
                    <label for="pickupLocation">Pickup Location:</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" required>
                </div>
                <div class="form-group">
                    <label for="returnLocation">Return Location:</label>
                    <input type="text" id="returnLocation" name="returnLocation" required>
                </div>
                <div class="form-group">
                    <label for="mileageLimit">Is there a mileage limit?</label>
                    <select id="mileageLimit" name="mileageLimit" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="extraMileageFee">Additional fee for extra mileage ($ per km):</label>
                    <input type="number" id="extraMileageFee" name="extraMileageFee" min="0" step="0.01">
                </div>
            </fieldset>

            <fieldset>
                <legend>3. Insurance and Documentation</legend>
                <div class="form-group">
                    <label for="hasInsurance">Does the vehicle have active insurance?</label>
                    <select id="hasInsurance" name="hasInsurance" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="insuranceDoc">Upload insurance policy document:</label>
                    <input type="file" id="insuranceDoc" name="insuranceDoc" accept=".pdf,.jpg,.png">
                </div>
                <div class="form-group">
                    <label for="registrationNumber">Vehicle Registration Number:</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" required>
                </div>
                <div class="form-group">
                    <label for="registrationExpiry">Registration Expiry Date:</label>
                    <input type="date" id="registrationExpiry" name="registrationExpiry" required>
                </div>
                <div class="form-group">
                    <label for="registrationDoc">Upload registration document:</label>
                    <input type="file" id="registrationDoc" name="registrationDoc" accept=".pdf,.jpg,.png">
                </div>
            </fieldset>

            <fieldset>
                <legend>4. Vehicle Condition</legend>
                <div class="form-group">
                    <label for="condition">Condition at the start:</label>
                    <textarea id="condition" name="condition" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="existingDamages">Any existing damages:</label>
                    <textarea id="existingDamages" name="existingDamages" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="vehicleImages">Upload images of the vehicle:</label>
                    <input type="file" id="vehicleImages" name="vehicleImages" accept="image/*" multiple>
                </div>
            </fieldset>

            <fieldset>
                <legend>5. Owner Information</legend>
                <div class="form-group">
                    <label for="ownerName">Full Name:</label>
                    <input type="text" id="ownerName" name="ownerName" required>
                </div>
                <div class="form-group">
                    <label for="ownerPhone">Contact Number:</label>
                    <input type="tel" id="ownerPhone" name="ownerPhone" required>
                </div>
                <div class="form-group">
                    <label for="ownerEmail">Email Address:</label>
                    <input type="email" id="ownerEmail" name="ownerEmail" required>
                </div>
                <div class="form-group">
                    <label for="ownerAddress">Address:</label>
                    <textarea id="ownerAddress" name="ownerAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="bankDetails">Bank Details (optional):</label>
                    <textarea id="bankDetails" name="bankDetails" rows="3"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>6. Additional Details</legend>
                <div class="form-group">
                    <label for="termsAgreement">
                        <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                        I agree to the terms and conditions
                    </label>
                </div>
                <div class="form-group">
                    <label for="additionalNotes">Additional Notes:</label>
                    <textarea id="additionalNotes" name="additionalNotes" rows="3"></textarea>
                </div>
            </fieldset>
        </form>
        <a href="index.html" style="text-decoration: none;"><button >Submit Rental Information</button></a>
        <div id="message"></div>
    </div>
    <script src="info.js"></script>
</body>
</html>
